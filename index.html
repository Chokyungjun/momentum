<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384–1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>JAykko 동기부여 홈화면</title>
        <script src="index.js"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');


            * {
                font-family: ‘Poppins’, sans-serif;
            }


            body {
                background-image: url("https://mblogthumb-phinf.pstatic.net/MjAxODA5MjBfMTM5/MDAxNTM3NDA0NzI5NzU0.tTUowlFrmNNa-GpqbiqIs0Knvq73Huv7mdl34YqxpNMg.W3XcYGmD3xRVBsAzIPqLfr07ZLLRBGxNcwMdNISCthkg.JPEG.lifetripper/Catedral-de-Sevilla.jpg?type=w800");
                background-repeat: no-repeat;
                background-position: top;
                background-size: cover;
                color: white;
            }


            .time {
                font-size: 130px;
                font-weight: bold;
            }


            .greeting {
                font-size: 80px;
            }


            .todo {
                font-size: 50px;
            }


            .author {
                font-size: 35px;
                font-style: italic;
            }


            .main {
                width: 100vw;
                height: 80%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }


            .quote {
                width: 100vw;
                height: 40vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
        </style>
        <script></script>
    </head>
    <body>
        <div class="main">
            <div id="time" class="time">12:00</div>
            <div class="greeting">조경준 2023년 10억 벌었다.</div>
            <div class="todo">나 자신을 믿고 기살려주기</div>
        </div>
        <div class="quote">
            <div id="author" class="author">- 명언의 저자 -</div>
            <div id="content" class="content">" 명언의 내용 "</div>
        </div>
    </body>
</html>
